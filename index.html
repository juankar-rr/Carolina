<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Para el amor de mi vida</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: radial-gradient(circle at center, #ff007f, #330033);
      overflow: hidden;
      font-family: 'Segoe UI', sans-serif;
      color: white;
      text-align: center;
    }

    h1 {
      margin-top: 60px;
      font-size: 48px;
      font-weight: bold;
      text-transform: uppercase;
      animation: glowTitle 1.5s infinite alternate, heartbeat 3s infinite;
    }

    @keyframes glowTitle {
      from { text-shadow: 0 0 10px #fff, 0 0 20px #ff99cc; }
      to   { text-shadow: 0 0 20px #fff, 0 0 40px #ff66aa; }
    }

    @keyframes heartbeat {
      0%   { transform: scale(1); }
      25%  { transform: scale(1.1); }
      50%  { transform: scale(1); }
      75%  { transform: scale(1.1); }
      100% { transform: scale(1); }
    }

    .lyrics, .countdown {
      margin-top: 30px;
      font-size: 22px;
      animation: glowText 2s infinite alternate;
    }

    @keyframes glowText {
      from { text-shadow: 0 0 5px #fff, 0 0 10px #ff99cc; }
      to   { text-shadow: 0 0 15px #fff, 0 0 30px #ff66aa; }
    }

    /* Corazón bien formado */
    .heart {
      position: relative;
      width: 120px;
      height: 120px;
      margin: 40px auto;
      cursor: pointer;
    }

    .heart-shape {
      position: relative;
      width: 100px;
      height: 100px;
      background: #ff3366;
      transform: rotate(-45deg);
      margin: 0 auto;
    }

    .heart-shape::before,
    .heart-shape::after {
      content: "";
      position: absolute;
      width: 100px;
      height: 100px;
      background: #ff3366;
      border-radius: 50%;
    }

    .heart-shape::before {
      top: -50px;
      left: 0;
    }

    .heart-shape::after {
      top: 0;
      left: 50px;
    }

    .heart-text {
      position: absolute;
      top: 20%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: white;
      font-weight: bold;
      font-size: 18px;
      text-align: center;
      width: 100%;
      animation: glowText 2s infinite alternate;
      pointer-events: none; /* evita que el texto bloquee el clic */
    }

    .floating-heart {
      position: absolute;
      color: #ffcccc;
      font-size: 20px;
      animation: float 6s linear infinite;
    }

    @keyframes float {
      0% { transform: translateY(0); opacity: 1; }
      100% { transform: translateY(-600px); opacity: 0; }
    }
  </style>
</head>
<body>
  <h1>PARA EL AMOR DE MI VIDA</h1>

  <div class="lyrics">Si pudiera elegir un lugar seguro, sería a tu lado. Te amo.</div>

  <!-- Corazón clickeable con texto -->
  <a href="https://juankar-rr.github.io/san-valentin/" target="_blank">
    <div class="heart">
      <div class="heart-shape"></div>
      <span class="heart-text">Click aquí</span>
    </div>
  </a>

  <div class="countdown" id="countdown"></div>

  <script>
    // Corazones flotantes
    for (let i = 0; i < 30; i++) {
      let heart = document.createElement("div");
      heart.className = "floating-heart";
      heart.innerHTML = "❤";
      heart.style.left = Math.random() * window.innerWidth + "px";
      heart.style.top = window.innerHeight + "px";
      heart.style.animationDuration = (3 + Math.random() * 3) + "s";
      document.body.appendChild(heart);
    }

    // Cuenta regresiva
    function countdown() {
      const startDate = new Date("nov 16, 2024 00:00:00").getTime();
      const now = new Date().getTime();
      const distance = now - startDate;

      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);

      document.getElementById("countdown").innerHTML =
        "Mi amor por ti comenzó hace... " +
        days + " días " + hours + " horas " + minutes + " minutos " + seconds + " segundos";
    }
    setInterval(countdown, 1000);
  </script>
</body>
</html>
